name: Matrix

on: [push]

jobs:
  node-version:
    runs-on: ubuntu-latest
    steps:
      - name: node-version
        run: |
          node -v
      - name: change-node-version
        uses: actions/setup-node@v1
        with:
          node-version: 6
      - name: node-version
        run: |
          node -v    